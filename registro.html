<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="/">
                Warlord Store
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-dark" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Iniciar sesion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="banner">
        <img src="assets/images/banner.jpg" alt="Banner principal">
            <div class="banner-text text-center mt-4">
                <h3 class="card-title">Registrate</h3>
                <h6 class="card-text">Una cuenta te permite comprar juegos, guardar tus datos y acceder a beneficios exclusivos en Warlord Store. ¡Regístrate y comienza tu experiencia gamer!</h6>
            </div>
    </section>

    <main class="container mt-2 pt-5">
        <div class="box shadow p-4">
            <h1 class="text-white">Formulario de Registro</h1>
            <form class="text-white w-100 mx-auto" method="post">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Nombre completo <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="fullname" name="fullname" autocomplete="off" placeholder="Ingresa tu nombre completo">
                    <div class="invalid-feedback" id="error-fullname"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="off" placeholder="Ingresa tu nombre de usuario">
                    <div class="invalid-feedback" id="error-username"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico <span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="off" placeholder="Ingresa tu correo electrónico">
                    <div class="invalid-feedback" id="error-email"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña <span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="off" placeholder="Ingresa tu contraseña">
                    <div class="invalid-feedback" id="error-password"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña <span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" autocomplete="off" placeholder="Confirma tu contraseña">
                    <div class="invalid-feedback" id="error-confirmPassword"></div>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Fecha de nacimiento <span style="color: red;">*</span></label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" autocomplete="off" placeholder="Ingresa tu fecha de nacimiento">
                    <div class="invalid-feedback" id="error-birthdate"></div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Direccion de entrega</label>
                    <input type="text" class="form-control" id="address" name="address" autocomplete="off" placeholder="Ingresa tu direccion de despacho (Opcional)">
                    <div class="invalid-feedback" id="error-address"></div>
                </div>
                <div class="d-flex justify-content-between gap-5">                
                    <button type="submit" class="btn btn-primary w-50">Registrarse</button>
                    <button type="reset" class="btn btn-secondary w-50">Limpiar</button>
                </div>
            </form>
        </div>

    <footer class="bg-dark text-center text-lg-start mt-4 shadow">
        <div class="text-center p-3">
            © 2024 Warlord Store
        </div>
    </footer>    

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="javascript/scripts.js"></script>
</html>
